<link rel="import" href="../shared-styles.html">
<dom-module id="inject-html">
<template>
    <style>
        :host {
            
        }
        h2 {
            color: antiquewhite;
        }
    </style>
    <div id="content">
        
    </div>
</template>
<script>
Polymer({
    is: "inject-html",
    properties: {
        html: {
            type: String,
            observer: "_htmlChanged"
        }        
    },
    _htmlChanged: function() {
        this.innerHTML = this.html;
    }
});
</script>
</dom-module>
