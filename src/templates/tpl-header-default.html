<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="tpl-header-default">
<template>
<style include="shared-styles">
    :host {

    }
    app-header {
        color: var(--govi-text-primary-color);
        background-color: var(--govi-primary-color);
    }    
    paper-button {
        color: var(--govi-text-secondary-color);
        font-size: 16px;
    }
</style>
  <app-header-layout has-scrolling-region>
    <app-header condenses reveals effects="waterfall" class="boxShadow">
      <app-toolbar>
        <paper-icon-button icon="menu" class="sandwich" drawer-toggle></paper-icon-button>
        <div main-title><img src="../../assets/images/logo-govi.png" height="48px"></div>
          <iron-selector selected="[[page]]" attr-for-selected="name" role="navigation">
            <a name="home" href="#/home">Home</a>
            <a name="blog" href="#/blog">Novidades</a>
            <a name="team" href="#/team">Time</a>
            <a name="casts" href="#/casts">goviCasts</a>
         </iron-selector>
        <paper-icon-button icon="search"></paper-icon-button>  
      </app-toolbar>
    </app-header>
    <div>
        <content select=".main-content-for-header-layout"></content>
    </div>
  </app-header-layout>    
</template>
<script>
Polymer({
    is: 'tpl-header-default'
});
</script>
</dom-module>
